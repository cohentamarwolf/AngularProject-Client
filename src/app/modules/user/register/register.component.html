<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <mat-form-field floatLabel="always">
        <mat-label>Enter your Name</mat-label>
        <input matInput name="name" formControlName="name">
        <mat-error *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched">
            The name is too short
        </mat-error>
    </mat-form-field>

    <mat-form-field floatLabel="always">
        <mat-label>Enter your Address</mat-label>
        <input matInput name="name" formControlName="address">
    </mat-form-field>

    <mat-form-field floatLabel="always">
        <mat-label>Enter your Mail</mat-label>
        <input matInput name="name" formControlName="mail">
    </mat-form-field>

    <mat-form-field floatLabel="always">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
            Password is required
        </mat-error>
        <mat-error *ngIf="userForm.get('password')?.hasError('pattern') && userForm.get('password')?.touched">
            Password must contain one uppercase letter, one lowercase letter, one digit, and one special
            character
        </mat-error>
    </mat-form-field>
    <button mat-button color="primary" [disabled]="userForm.invalid">Submit</button>
</form>
