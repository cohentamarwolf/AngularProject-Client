<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">

    <mat-form-field floatLabel="always">
        <mat-label>Enter course Name</mat-label>
        <input matInput name="name" formControlName="name">
        <mat-error *ngIf="courseForm.get('name')?.hasError('minlength') && courseForm.get('name')?.touched">
            The name is too short
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select a Lecture</mat-label>
        <mat-select disableRipple formControlName="lecture">
            <mat-option *ngFor="let lecture  of lecturers" [value]="lecture.id">{{ lecture.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Enter count of lessons</mat-label>
        <input matInput type="number" name="countOfLessons" formControlName="countOfLessons">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select a Category</mat-label>
        <mat-select disableRipple formControlName="category">
            <mat-option *ngFor="let category of getCategories()" [value]="category.id">{{ category.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select a Study Type</mat-label>
        <mat-select formControlName="study" disableRipple>
            <mat-option *ngFor="let studyType of studyTypes" [value]="studyType.value">
                {{ studyType.viewValue}}</mat-option>
        </mat-select>
        <mat-error *ngIf="courseForm.get('study')?.hasError('required') && courseForm.get('study')?.touched">
            Study is required
        </mat-error>
    </mat-form-field>
    <mat-form-field floatLabel="always">
        <mat-label>Enter a link for icon</mat-label>
        <input matInput name="image" formControlName="image">
    </mat-form-field>
    <button mat-button color="primary">Add Course</button>
</form>
